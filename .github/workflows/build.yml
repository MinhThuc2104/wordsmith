name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Words service
      uses: docker/build-push-action@v5
      with:
        context: ./words
        file: ./words/Dockerfile
        push: true
        tags: |
          ghcr.io/minhthuc2104/wordsmith-words:latest

    - name: Build and push Web service
      uses: docker/build-push-action@v5
      with:
        context: ./web
        file: ./web/Dockerfile
        push: true
        tags: |
          ghcr.io/minhthuc2104/wordsmith-web:latest

    - name: Build and push DB service
      uses: docker/build-push-action@v5
      with:
        context: ./db
        file: ./db/Dockerfile
        push: true
        tags: |
          ghcr.io/minhthuc2104/wordsmith-db:latest